<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Word Guessing Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #container {
        margin-top: 50px;
    }
</style>
</head>
<body>

<div id="container">
    <h1>English Word Guessing Game</h1>
    <p>Guess the word based on the hint:</p>
    <p id="hint"></p>
    <input type="text" id="guessField" placeholder="Enter your guess">
    <br>
    <button onclick="checkGuess()">Submit guess</button>
    <p id="result"></p>
</div>

<script>
    // Define word hints and corresponding answers
    var wordList = [
        {hint: "A large, four-legged animal often kept as a pet", answer: "dog"},
        {hint: "A flying insect that makes honey", answer: "bee"},
        {hint: "A yellow fruit that monkeys like to eat", answer: "banana"},
        {hint: "A mode of transportation that runs on tracks", answer: "train"},
        {hint: "A large body of water", answer: "ocean"}
    ];

    // Choose a random word from the word list
    var randomIndex = Math.floor(Math.random() * wordList.length);
    var chosenWord = wordList[randomIndex].answer;
    var hint = wordList[randomIndex].hint;

    // Display hint
    document.getElementById("hint").textContent = hint;

    // Function to check the user's guess
    function checkGuess() {
        var guess = document.getElementById("guessField").value.trim().toLowerCase();
        var result = document.getElementById("result");

        if (guess === chosenWord) {
            result.textContent = "Congratulations! You guessed the word correctly!";
            result.style.color = "green";
        } else {
            result.textContent = "Sorry, that's incorrect. Try again!";
            result.style.color = "red";
        }

        // Clear input field
        document.getElementById("guessField").value = "";
    }
</script>

</body>
</html>
