<!DOCTYPE html>
<html>
<head>
  <title>Fruit Catcher Game</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const paddleWidth = 80;
    const paddleHeight = 10;
    const paddleSpeed = 5;
    const fruitRadius = 15;
    const fruitSpeed = 3;

    let paddleX = (canvas.width - paddleWidth) / 2;
    let fruits = [];

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();
    }
      function drawFruit() {
      fruits.forEach((fruit) => {
        ctx.beginPath();
        ctx.arc(fruit.x, fruit.y, fruitRadius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
      });
    }

    function movePaddle(e) {
      if (e.key === 'ArrowLeft' && paddleX > 0) {
        paddleX -= paddleSpeed;
      } else if (e.key === 'ArrowRight' && paddleX < canvas.width - paddleWidth) {
        paddleX += paddleSpeed;
      }
    }

    function createFruit() {
      const fruitX = Math.random() * (canvas.width - 2 * fruitRadius) + fruitRadius;
      const fruitY = 0;
      fruits.push({ x: fruitX, y: fruitY });
    }
